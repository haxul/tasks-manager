<div *ngIf="loginedUser !== username" [class.active_chat]="username === selectedUser" class="chat_list">
  <div class="chat_people">
    <div class="chat_img"><img src="{{defaultAvatar}}" alt="sunil"></div>
    <div class="chat_ib">
      <h5>{{username}}</h5>
      <p>{{ isOnline ? "online" : "offline"}}</p>
    </div>
  </div>
</div>
