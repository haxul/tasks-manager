<body>
<div class="container">
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Users</h4>
          </div>

<!--          <div class="srch_bar">-->
<!--            <div class="stylish-input-group">-->
<!--              <input type="text" class="search-bar" placeholder="Search">-->
<!--              <span class="input-group-addon">-->
<!--                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>-->
<!--                </span></div>-->
<!--          </div>-->
        </div>

<!--        Members-->
        <div class="inbox_chat">
          <app-member *ngFor="let member of chatMembers" [username]="member.username" (click)="pickMember(member)"></app-member>
        </div>


      </div>
      <div class="mesgs">
        <div class="msg_history">
<!--          window chat-->

          <app-incoming-chat-message [message]="'hello mir'" [time]="'56 dfsfd'"></app-incoming-chat-message>
          <app-outgoing-chat-message [message]="'hello world'" [time]="'20 november 20:30'"></app-outgoing-chat-message>
          <app-incoming-chat-message [message]="'world hello'" [time]="'dsfasdfasdfasfasf'"></app-incoming-chat-message>
          <app-outgoing-chat-message [message]="'hello world'" [time]="'20 november 20:30'"></app-outgoing-chat-message>


        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" placeholder="Type a message" [(ngModel)]="newMessage"/>
            <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true" ></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
