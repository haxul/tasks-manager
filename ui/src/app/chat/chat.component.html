<body>
<div class="container">
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Users</h4>
          </div>

          <!--          <div class="srch_bar">-->
          <!--            <div class="stylish-input-group">-->
          <!--              <input type="text" class="search-bar" placeholder="Search">-->
          <!--              <span class="input-group-addon">-->
          <!--                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>-->
          <!--                </span></div>-->
          <!--          </div>-->
        </div>

        <!--        Members-->
        <div class="inbox_chat">
          <app-member *ngFor="let member of chatMembers" [username]="member.username"
                      (click)="pickMember(member)"></app-member>
        </div>


      </div>
      <div class="mesgs">
        <div class="msg_history">
          <!--          window chat-->
          <span *ngFor="let message of openChatMessages">

          <app-outgoing-chat-message *ngIf="message.isOutgoingMessage" [message]="message.text"
                                     [time]="message.date"></app-outgoing-chat-message>
          <app-incoming-chat-message *ngIf="!message.isOutgoingMessage" [message]="message.text"
                                     [time]="message.date"></app-incoming-chat-message>
          </span>


        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" placeholder="Type a message" [(ngModel)]="newMessage"/>
            <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o"
                                                                                  aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
